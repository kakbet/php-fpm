name: Build and Push to AWS ECR

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  AWS_REGION: eu-central-1
  ECR_REPOSITORY: sb/sportsbook-php-fpm
  ECR_REGISTRY: 827604626727.dkr.ecr.eu-central-1.amazonaws.com

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Git tag oluşturmak için
      id-token: write  # OIDC için (opsiyonel)
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Tüm git geçmişini çekmek için
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Version Bump
      id: version
      run: |
        # Mevcut versiyonu al
        if git describe --tags --abbrev=0 2>/dev/null; then
          CURRENT_VERSION=$(git describe --tags --abbrev=0)
        else
          CURRENT_VERSION="1.0.0"
        fi
        
        echo "Current version: $CURRENT_VERSION"
        
        # Versiyon parçalarını ayır
        IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
        
        # Patch versiyonunu arttır
        NEW_PATCH=$((PATCH + 1))
        NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"
        
        # Etiket çakışması kontrolü
        while git tag -l | grep -q "^${NEW_VERSION}$"; do
          NEW_PATCH=$((NEW_PATCH + 1))
          NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"
        done
        
        echo "New version: $NEW_VERSION"
        echo "$NEW_VERSION" > VERSION
        
        # Git tag oluştur ve push et
        git tag "$NEW_VERSION"
        git push origin "$NEW_VERSION"
        
        # Output olarak ver
        echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build Docker image
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:${{ steps.version.outputs.version }} .
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .

    - name: Push Docker image
      run: |
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:${{ steps.version.outputs.version }}
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

    - name: Update build name
      run: echo "::notice title=Build Complete::Successfully built and pushed version ${{ steps.version.outputs.version }}"